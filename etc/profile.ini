[pipeline:main]
pipeline = profile
           myapp

[filter:profile]
use = egg:repoze.profile
log_filename = myapp.profile
#cachegrind_filename = cachegrind.out.myapp
discard_first_request = true
path = /__profile__
flush_at_shutdown = true
unwind = true

[app:myapp]
use = config:shared.ini#sdidemo

debugtoolbar.exclude_prefixes = 
#      /manage
      /events
      /eventstream

pyramid.includes =
#    pyramid_debugtoolbar
    pyramid_zodbconn
    pyramid_tm

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6541

# Begin logging configuration

[loggers]
keys = root, sdidemo, substanced

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sdidemo]
level = DEBUG
handlers =
qualname = sdidemo

[logger_substanced]
level = INFO
handlers =
qualname = substanced

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
