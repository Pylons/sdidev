[app:main]
use = config:shared.ini#sdidemo

pyramid.includes =
    pyramid_debugtoolbar
    pyramid_zodbconn
    pyramid_tm

debugtoolbar.exclude_prefixes = 
                                /manage
                                /events
                                /eventstream
                                /deformdemo

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6541

# Begin logging configuration

[loggers]
keys = root, sdidemo, substanced

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sdidemo]
level = DEBUG
handlers =
qualname = sdidemo

[logger_substanced]
level = INFO
handlers =
qualname = substanced

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
