[buildout]
extensions = mr.developer
parts = 
     sdidemo
     supervisor
     var
     codeintel
auto-checkout = *
versions =  versions
allow-hosts = *.python.org
develop =
     src/sdidemo
prefer-final = false

[versions]
zc.buildout = 2.2.0
zc.recipe.egg = 2.0.0a3
setuptools = 0.9.8

[sdidemo_base]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = sdidemo
       substanced
       nose
       nose_selecttests
       coverage
       repoze.profile
       Sphinx
       repoze.sphinx.autointerface
       beautifulsoup4
       selenium
interpreter = py

[supervisor]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = supervisor

[var]
recipe = z3c.recipe.mkdir
paths = var/blobs
        var/uploads_tmp
        var/mail
        var/mail/cur
        var/mail/new
        var/mail/tmp

[codeintel]
recipe = corneti.recipes.codeintel
eggs = ${sdidemo:eggs}

[sources_base]
substanced = git git@github.com:Pylons/substanced.git branch=feature.deform2
bootstrap = git git@github.com:twbs/bootstrap.git egg=false rev=v3.0.0
lesswatcher = git git@github.com:jonycheung/Dead-Simple-LESS-Watch-Compiler.git egg=false
slickgrid = git git@github.com:mleibman/SlickGrid.git egg=false branch=2.1
deform = git git@github.com:Pylons/deform.git branch=deform2
deformdemo = git git@github.com:Pylons/deformdemo.git branch=deform2
