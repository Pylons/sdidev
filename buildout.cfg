[buildout]
extensions = mr.developer
unzip = true
parts = 
     sdidemo
     supervisor
     var
     codeintel
auto-checkout = *
versions =  versions
allow-hosts = *.python.org
develop =
     src/sdidemo

[versions]
zc.buildout = 2.0.1
zc.recipe.egg = 2.0.0a3

[sdidemo]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = sdidemo
       substanced
       nose
       coverage
       repoze.profile
       Sphinx
       repoze.sphinx.autointerface
interpreter = py

[supervisor]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = supervisor

[var]
recipe = z3c.recipe.mkdir
paths = var/blobs
        var/uploads_tmp
        var/mail
        var/mail/cur
        var/mail/new
        var/mail/tmp

[codeintel]
recipe = corneti.recipes.codeintel
eggs = ${sdidemo:eggs}

[sources]
substanced = git git@github.com:Pylons/substanced.git
bootstrap = git git://github.com/twitter/bootstrap.git egg=false rev=v2.2.2
lesswatcher = git git://github.com/jonycheung/Dead-Simple-LESS-Watch-Compiler.git egg=false
slickgrid = git git@github.com:reebalazs/SlickGrid-touch.git egg=false branch=bootstrap-notouch


